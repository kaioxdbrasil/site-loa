<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Popular - Orçamento 2026 Rio Branco</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Material Symbols Outlined -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #1a202c; /* Cor de texto padrão */
        }
        .text-blue-600 { color: #2563eb; } /* Azul institucional */
        .bg-blue-600 { background-color: #2563eb; }
        .bg-blue-700 { background-color: #1d4ed8; }
        .bg-blue-100 { background-color: #dbeafe; }
        .hover\:bg-blue-700:hover { background-color: #1d4ed8; }

        /* Estilo para a imagem de fundo do hero */
        .hero-bg {
            /* Placeholder para a imagem de fundo do hero */
            background-image: url('imagens/hero.png');
            background-size: cover;
            background-position: center;
        }

        /* Animação de dropdown do FAQ */
        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-in-out, padding 0.3s ease-in-out;
        }
        .faq-answer.open {
            max-height: 200px; /* Valor suficiente para acomodar o conteúdo */
            padding-top: 1rem;
        }

        /* Estilos do novo cabeçalho */
        header {
            background-color: #2563eb;
            color: #e3e3e3;
            padding: 1rem 0;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .header-wrapper {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 1rem;
        }
        .logo a img {
            max-width: 260px;
        }
        .material-symbols-outlined {
            display: none;
            cursor: pointer;
        }
        nav#itens ul {
            display: flex;
            list-style: none;
            gap: 1.5rem;
            align-items: center;
        }
        nav#itens a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease-in-out;
        }
        nav#itens a:hover {
            color: #d1d5db;
        }
        .btn-opine {
            background-color: white;
            color: #2563eb;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            font-weight: bold;
            transition: background-color 0.3s ease-in-out;
        }
        .btn-opine:hover {
            background-color: #f3f4f6;
        }
        @media (max-width: 768px) {
            .material-symbols-outlined {
                display: block;
            }
            nav#itens {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                background-color: #2563eb;
                padding: 1rem 0;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            }
            nav#itens.show {
                display: block;
            }
            nav#itens ul {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50">

<!-- Header -->
<header>
    <div class="header-wrapper">
        <div class="logo">
            <a href="/index.html"><img src="imagens/logo-prefeitura.png" alt="Prefeitura de Rio Branco"></a>
        </div>
        <span id="burguer" class="material-symbols-outlined" onclick="clickMenu()">menu</span>
        <nav id="itens">
            <ul>
                <li><a href="/index.html">Início</a></li>
                <li><a href="/index.html#sobre">O que é o PLOA?</a></li>
                <li><a href="/index.html#participar">Participação</a></li>
                <li><a href="/index.html#faq">Dúvidas Frequentes</a></li>
                <li><a href="https://www.riobranco.ac.gov.br/" target="_blank">Prefeitura</a></li>
                <li><a class="btn-opine" style="color: #1d4ed8;" href="#">Dê Sua Sugestão</a></li>
            </ul>
        </nav>
    </div>
</header>
<!-- FIM DO CABEÇALHO -->

<!-- Formulário de Sugestão e Visualização -->
<section id="sugestao" class="py-16 px-4">
    <div class="container mx-auto max-w-4xl">
        <h2 class="text-3xl font-bold text-blue-600 text-center mb-6">Dê Sua Sugestão para a Cidade</h2>
        <div class="flex justify-center mb-4">
            <span id="user-id-display" class="bg-gray-200 text-gray-700 text-xs px-3 py-1 rounded-full"></span>
        </div>
        
        <!-- Formulário -->
        <form id="suggestion-form" class="bg-white rounded-xl shadow-lg p-8 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                <div>
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Nome</label>
                    <input type="text" id="name" name="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Seu nome" required>
                </div>
                <div>
                    <label for="sector" class="block text-gray-700 font-semibold mb-2">Setor/Área</label>
                    <select id="sector" name="sector" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <option value="">Selecione uma área...</option>
                        <option value="saude">Saúde</option>
                        <option value="educacao">Educação</option>
                        <option value="infraestrutura">Infraestrutura</option>
                        <option value="transporte">Transporte</option>
                        <option value="meio-ambiente">Meio Ambiente</option>
                        <option value="outros">Outros</option>
                    </select>
                </div>
            </div>
            <div class="mb-6">
                <label for="suggestion" class="block text-gray-700 font-semibold mb-2">Sua Sugestão</label>
                <textarea id="suggestion" name="suggestion" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Descreva sua sugestão em detalhes..." required></textarea>
            </div>
            <button type="submit" id="submit-button" class="w-full bg-blue-600 text-white font-bold py-3 px-8 rounded-full shadow-lg hover:bg-blue-700 transition-colors duration-300">
                Enviar Sugestão
            </button>
            <div id="status-message" class="text-center mt-4 hidden"></div>
        </form>
    </div>
</section>


<!-- Footer -->
<footer class="bg-white rounded-lg shadow-sm m-4">
    <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
        <div class="sm:flex sm:items-center sm:justify-between">
            <a href="#" class="flex items-center mb-4 sm:mb-0">
                <img src="imagens/logo-prefeitura.png" class="h-10 me-3" alt="Logo Placeholder PNG" />
            </a>
            <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0">
                <li>
                    <a href="#" class="hover:underline me-4 md:me-6">Link 1</a>
                </li>
                <li>
                    <a href="#" class="hover:underline me-4 md:me-6">Link 2</a>
                </li>
                <li>
                    <a href="#" class="hover:underline me-4 md:me-6">Link 3</a>
                </li>
                <li>
                    <a href="#" class="hover:underline">Link 4</a>
                </li>
            </ul>
        </div>
        <hr class="my-6 border-gray-200 sm:mx-auto lg:my-8" />
        <span class="block text-sm text-gray-500 sm:text-center">© 2025 Secretaria de Planejamento do Município de Rio Branco. Todos os direitos reservados.</span>
    </div>
</footer>

<script>
    // Script para o novo menu mobile
    const burguer = document.getElementById('burguer');
    const navItens = document.getElementById('itens');
    
    function clickMenu() {
        if (navItens.classList.contains('show')) {
            navItens.classList.remove('show');
        } else {
            navItens.classList.add('show');
        }
    }

    // Script para a seção de FAQ
    const faqToggles = document.querySelectorAll('.faq-toggle');

    faqToggles.forEach(toggle => {
        toggle.addEventListener('click', () => {
            const answer = toggle.nextElementSibling;
            const icon = toggle.querySelector('.faq-icon');

            // Toggle a classe 'open' no elemento de resposta
            answer.classList.toggle('open');
            // Gira o ícone + 45 graus para se tornar um X
            icon.classList.toggle('rotate-45');
        });
    });
</script>

</body>
</html>
